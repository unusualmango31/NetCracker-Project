<div class="wrap">
    <div class="panel">
        <div class="panel__header">
            <img src="../../assets/auth_icon.png" width="100" height="100" alt="main_logo" class="panel__ico" />
            <span class="logo-name">Books Recommendation</span>
        </div>
        <hr />
        <div class="panel__content">
            <p *ngIf="authService.isAuth$ | async" class="panel__text"> Привет, {{ userService.username$ | async }}!</p>
            <hr *ngIf="authService.isAuth$ | async" class="secondary" />
            <p *ngIf="userService.isAdmin$ | async" class="panel__text red-text"> Аккаунт с административными возможностями </p>
            <hr *ngIf="userService.isAdmin$ | async" class="secondary" />
            <p class="panel__text" *ngIf="isHomePage"> Чтобы получить рекомендации нажмите на кнопку "рекомендации" снизу </p>
            <p class="panel__text" *ngIf="!isHomePage"> Чтобы вернуться на главную страницу нажмите на кнопку "на главную" снизу </p>
            <hr class="secondary" />
            <button *ngIf="isHomePage" (click)="getRecommendOrReturn()">Рекомендации</button>
            <button *ngIf="!isHomePage" (click)="getRecommendOrReturn()">На главную</button>
        </div>
        <hr />
        <div class="panel__auth-actions">
            <button class="auth-button" *ngIf="authService.isAuth$ | async" (click)="logout()">Выйти</button>
            <button class="auth-button" *ngIf="authService.isGuest$ | async" (click)="auth()">Авторизация</button>
        </div>
    </div>
    <div class="main-content">
        <router-outlet></router-outlet>
    </div>
</div>
